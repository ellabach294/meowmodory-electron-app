<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>MeowModoro</title>
  <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:" />
  <link href="./assets/main.css" type="text/css" rel="stylesheet" />
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="menu">
        <div class="site-logo">
          <img src="./assets/img/logo.png" alt="Meowmodoro logo">
        </div>

        <div class="menu-control">
          <button id="minimize-btn">
            <img src="./assets/img/minimize-btn.png" alt="minimize button" class="minimize-btn">
          </button>

          <button id="close-btn">
            <img src="./assets/img/close-btn.png" alt="close button" class="close-btn">
          </button>
        </div>
      </div>

      <main class="timer-body">
        <div class="timer-control">
          <button id="pomodoro-session">
            MeowTimer
          </button>

          <button id="short-break">
            Short Break
          </button>

          <button id="long-break">
            Long Break
          </button>
        </div>

        <div class="body">
          <div class="illustration">
            <img id="cat-image" src="./assets/img/matcha-cat.png" alt="Matcha Latte Cat">
          </div>

          <img src="./assets/img/sparkler.png" alt="sparkling" class="sparkling-1 sparkling-image">
          <img src="./assets/img/sparkler.png" alt="sparkling" class="sparkling-2 sparkling-image">
          <img src="./assets/img/sparkler.png" alt="sparkling" class="sparkling-3 sparkling-image">
          <img src="./assets/img/sparkler.png" alt="sparkling" class="sparkling-4 sparkling-image">
          <img src="./assets/img/sparkler.png" alt="sparkling" class="sparkling-5 sparkling-image">
        </div>

        <div class="pomodoro">
          <div id="pomodoro-timer" class="timer-display" data-duration="25:00">
            <p class="timer">25:00</p>
          </div>

          <div id="short-timer" class="timer-display" data-duration="5:00">
            <p class="timer">5:00</p>
          </div>

          <div id="long-timer" class="timer-display" data-duration="10:00">
            <p class="timer">10:00</p>
          </div>
        </div>

        <div class="btns">
          <button id="start">
            Start
          </button>

          <button id="stop">
            Stop
          </button>
        </div>

      </main>
    </div>
  </div>

  <script type="module" src="./src/renderer.js"></script>
</body>

</html>
